    <!-- Contact Us Section -->
    <section class="contactus">
        <h1>Contact Us</h1>
        <img src="./assets/notice.png" alt="notice" id="notice"/>
        <form action="https://formspree.io/f/mnqwjjln" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" name="first name" required id="first-name"/>
        </br>
        <label for="phone-number">Number:</label>
        <input type="number" name="number" id="phone-number"/>
        </br>
        <label for="email-address">Email:</label>
        <input type="text" name="email" placeholder="enter valid email address" required id="email-address"/>
        </br>
        <label form="rental-assistance">Did you apply for rental assistance?</label>
        <select name="dropdown" id="rental-assistance">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        </br>
        <label for="comment-box">Comment:</label>
        <textarea name="message" id="comment-box"></textarea>
        </br>
        <input type="submit" value="Send"/>
    </form>
    </section>
